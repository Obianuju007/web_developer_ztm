<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Register</title>
</head>
<body>
	<a href="index.html">Go Home</a> 
	<!-- Use GET, not Post -->
	<div>
	<form method="GET">
		<p>First Name: <input type="text" name="FirstName"></p>
		<p>Last Name: <input type="text" name="LastName"></p>
		<p>Gender: <input type="radio" name="gender">Male
			<input type="radio" name="gender">Female</p>
		<p>Email: <input type="email" name="Email" required></p>
		<p>Password: <input type="password" name="password" min="5" required></p>
		<p>Birthday: <input type="date" name="birthday"></p>
		<p>Pets: <input type="checkbox">Cat
			<input type="checkbox">Dog</p>
		<input type="submit" value="Register">
		<input type="reset">
	</form>
</div>

</body>
</html>
